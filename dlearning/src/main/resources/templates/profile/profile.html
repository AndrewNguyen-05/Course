        <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
            <div class="navbar-nav mx-auto py-0">
                <a th:href="@{/home}" class="nav-item nav-link active rounded">Home</a>

                <div class="nav-item dropdown rounded">
                    <a href="#" class="nav-link dropdown-toggle rounded" data-bs-toggle="dropdown">Pages</a>
                    <div class="dropdown-menu m-0 rounded">
                        <a th:href="@{/course-detail}" class="dropdown-item rounded">Course Detail</a>

            <div class="nav-item dropdown">

<hr><br>

<div class="container">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Maxwell Admin" id="avatar-preview">
                            </div>
                            <form th:action="@{/profileUrl}" method="post" enctype="multipart/form-data" id="avatar">
                                <div class="account-title">
                                    <div class="button-container">
                                        <input type="file" class="form-control" id="url-update-avatar" name="file" accept="image/*">
                                        <br>
                                        <div class="button-wrapper">
                                            <button type="submit" name="action" id="save-avatar" value="save" class="btn btn-primary btn-custom">Save</button>
                                            <button type="submit" name="action" id="remove-avatar" value="remove" class="btn btn-primary btn-custom">Remove</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="about">
                            <h5>Biography</h5>
                            <p>HandSome.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <h6 class="mb-2 text-primary">Personal Details</h6>
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input type="text" class="form-control" id="firstname" placeholder="Enter FirstName">
                            </div>
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Enter LastName">
                            </div>
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="gender" class="form-label">Gender:</label>
                                <select class="form-control" id="gender">
                                    <option  value="" selected>Choice</option>
                                    <option value="MALE">Male</option>
                                    <option value="FEMALE">Female</option>
                                    <option value="OTHER">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="phone">Phone</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter phone number">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="birthday">Date Of Birth</label>
                                <input type="date" class="form-control" id="birthday" placeholder="Date Of Birth">
                            </div>
                        </div>
                    </div>
                    <div class="row gutters">

                        <div class="col-xl-6 col-lg-6 csol-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="Street">Address</label>
                                <input type="text" class="form-control" id="Street" placeholder="Enter Address">
                            </div>
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="ciTy">Description</label>
                                <input type="text" class="form-control" id="ciTy" placeholder="Enter Description">
                            </div>
                        </div>

                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="form-group">
                                <label for="skillLevel">Current Skill Level</label>
                                <select class="form-control" id="skillLevel">
                                    <option value="" selected>Select your skill level</option>
                                    <option value="beginner">Beginner</option>
                                    <option value="intermediate">Intermediate</option>
                                    <option value="advanced">Advanced</option>
                                    <option value="expert">Expert</option>
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="row gutters">
                        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                            <div class="text-right">
                                <button type="button"  name="submit" class="btn btn-secondary">Cancel</button>
                                <button type="button"  name="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

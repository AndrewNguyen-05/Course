<section class="py-3 py-md-5 py-xl-8">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="mb-5">
                    <h2 class="display-5 fw-bold text-center">Register</h2>
                    <p class="text-center m-0">Already have an account? <a th:href="@{/login}">Sign in</a></p>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10 col-xl-8">
                <div class="row gy-5 justify-content-center">
                    <div class="col-12 col-lg-8">
                        <form action="#" id="register-form">
                            <div class="row gy-3 overflow-hidden">
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                                        <label for="email" class="form-label">Email</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                                        <label for="password" class="form-label">Password</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="First Name" required>
                                        <label for="firstname" class="form-label">First Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Last Name" required>
                                        <label for="lastname" class="form-label">Last Name</label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="date" class="form-control" name="dob" id="dob" placeholder="Date of Birth" required>
                                        <label for="dob" class="form-label">Date of Birth</label>
                                    </div>
                                </div>

<!--                                <div class="col-12" id="otp-section" style="display: none;">-->
<!--                                    <div class="form-floating mb-3">-->
<!--                                        <input type="text" class="form-control" name="otp" id="otp" placeholder="Enter OTP" required>-->
<!--                                        <label for="otp" class="form-label">OTP</label>-->
<!--                                    </div>-->
<!--                                </div>-->

                                <div class="col-12">
                                    <div class="d-grid">
                                        <button class="btn btn-lg btn-dark rounded-0 fs-6" type="submit">Register</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

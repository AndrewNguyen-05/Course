<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .spinner-border-custom {
      width: 4rem;
      height: 4rem;
      border-width: 0.4em;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <div class="d-flex justify-content-center align-items-center flex-column">
    <div class="spinner-border spinner-border-custom text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h2 class="mt-3">Processing...</h2>
    <p class="text-muted">Please wait while we authenticate your account.</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready(function() {
    function handleAuthentication() {
      const authCodeRegex = /code=([^&]+)/; // Regular expression để lấy mã code từ URL
      const isMatch = window.location.href.match(authCodeRegex); // Kiểm tra xem URL có chứa mã code hay không

      if (isMatch) {
        const authCode = isMatch[1]; // Lấy mã code từ URL

        // Gửi yêu cầu POST đến server của bạn để trao đổi mã code lấy access token
        fetch(`http://localhost:8080/api/v1/auth/authenticate-fb?code=${authCode}`, {
          method: 'POST',
        })
                .then(response => {
                  if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                  }

                  const contentType = response.headers.get('content-type');
                  if (contentType && contentType.includes('application/json')) {
                    return response.json();
                  } else {
                    throw new Error('Server did not return JSON');
                  }
                })
                .then(data => {
                  // Kiểm tra xem đối tượng `result` có chứa `token` không
                  if (data.result && data.result.token) {
                    // Lưu token vào local storage
                    localStorage.setItem('token', data.result.token);

                    const token = localStorage.getItem('token');
                    const headers = {
                      'Content-Type': 'application/json',
                      'Authorization': `Bearer ${token}`
                    };

                    // Gửi yêu cầu GET để lấy thông tin người dùng bằng token
                    fetch(`http://localhost:8080/api/v1/my-info`, { headers: headers })
                            .then(response => {
                              if (!response.ok) {
                                throw new Error(`HTTP error! status: ${response.status}`);
                              }
                              return response.json();
                            })
                            .then(userData => {
                              console.log('User data:', userData); // Ghi lại thông tin người dùng để kiểm tra (debug)
                              if (userData.noPassword) {
                                window.location.replace('/create-password'); // Chuyển hướng nếu người dùng chưa có mật khẩu
                              } else {
                                window.location.replace('/home'); // Chuyển hướng đến trang chính
                              }
                            })
                            .catch(error => {
                              console.error('Error fetching user info:', error); // Xử lý lỗi khi lấy thông tin người dùng
                            });
                  } else {
                    console.error('Authentication failed'); // Xử lý khi không có token trong kết quả
                  }
                })
                .catch(error => {
                  console.error('Error during authentication:', error); // Xử lý lỗi trong quá trình xác thực
                });
      } else {
        console.error('No authorization code found in URL'); // Xử lý khi không tìm thấy mã code trong URL
      }
    }

    handleAuthentication(); // Gọi hàm để xử lý mã code sau khi người dùng đăng nhập
  });
</script>


</body>
</html>

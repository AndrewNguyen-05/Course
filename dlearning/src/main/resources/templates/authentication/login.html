<div class="container-fluid bg-dark">
  <div class="row py-2 px-lg-5">
    <div class="col-lg-6 text-center text-lg-left mb-2 mb-lg-0">
      <div class="d-inline-flex align-items-center text-white">
        <small><i class="fa fa-phone-alt mr-2"></i>+012 345 6789</small>
        <small class="px-3">|</small>
        <small><i class="fa fa-envelope mr-2"></i>info@example.com</small>
      </div>
    </div>
    <div class="col-lg-6 text-center text-lg-right">
      <div class="d-inline-flex align-items-center">
        <a class="text-white px-2" href="">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a class="text-white px-2" href="">

        </a>
        <a class="text-white px-2" href="">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a class="text-white px-2" href="">
          <i class="fab fa-instagram"></i>
        </a>
        <a class="text-white pl-2" href="">

        </a>
      </div>
    </div>
  </div>
</div>

        <i class="fa fa-book-reader mr-3"></i>Edukate
      </h1>
    </a>
    <button type="button" class="navbar-toggler rounded" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between px-lg-3" id="navbarCollapse">
      <div class="navbar-nav mx-auto py-0">
        <a th:href="@{/home}" class="nav-item nav-link active rounded">Home</a>
        <a th:href="@{/about}" class="nav-item nav-link rounded">About</a>
        <a th:href="@{/courses}" class="nav-item nav-link rounded">Courses</a>
        <div class="nav-item dropdown rounded">
          <a href="#" class="nav-link dropdown-toggle rounded" data-bs-toggle="dropdown">Pages</a>
          <div class="dropdown-menu m-0 rounded">
            <a th:href="@{/course-detail}" class="dropdown-item rounded">Course Detail</a>
            <a th:href="@{/our-feature}" class="dropdown-item rounded">Our Features</a>
            <a th:href="@{/instructor}" class="dropdown-item rounded">Instructors</a>
            <a th:href="@{/testimonial}" class="dropdown-item rounded">Testimonial</a>
          </div>
        </div>
        <a th:href="@{/contact}" class="nav-item nav-link rounded">Contact</a>
      </div>
      <div class="nav-item dropdown">
        <a href="#" class="btn btn-primary rounded-circle d-flex align-items-center justify-content-center"
           style="width: 50px; height: 50px;" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa-solid fa-user-graduate"></i>
        </a>
        <ul class="dropdown-menu dropdown-menu-end text-start" style="transform: translateX(-50%); left: 50%;">
          <li><a th:href="@{/profile}" class="dropdown-item d-flex align-items-center">
            <i class="fa-solid fa-address-card me-2"></i>Profile</a></li>
          <li><a href="deposit.html" class="dropdown-item d-flex align-items-center">
            <i class="fa-brands fa-bitcoin me-2"></i>Deposit</a></li>
          <li><a href="change-password.html" class="dropdown-item d-flex align-items-center">
            <i class="fa-solid fa-key me-2"></i>Password</a></li>
          <li sec:authorize="isAuthenticated()">
            <a th:href="@{/logout}" class="dropdown-item d-flex align-items-center" id="logout">
              <i class="fa-solid fa-sign-out-alt me-2"></i>Logout
            </a>
          </li>
          <li sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="dropdown-item d-flex align-items-center">

            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
<hr><br>

<section class="py-3 py-md-5 py-xl-8">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="mb-5">
          <h2 class="display-5 fw-bold text-center">Sign in</h2>
          <p class="text-center m-0">Don't have an account? <a th:href="@{/register}">Sign up</a></p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-12 col-lg-10 col-xl-8">
        <div class="row gy-5 justify-content-center">
          <div class="col-12 col-lg-5">
            <form action="#!" id="login-form">
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                    <label for="email" class="form-label">Email</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
                    <label for="password" class="form-label">Password</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row justify-content-between">
                    <div class="col-6">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" name="remember_me" id="remember_me">
                        <label class="form-check-label text-secondary" for="remember_me">
                          Remember me
                        </label>
                      </div>
                    </div>
                    <div class="col-6">
                      <div class="text-end">
                        <a href="#!" class="link-secondary text-decoration-none">Forgot password?</a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-lg btn-dark rounded-0 fs-6" type="submit">Log in</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-12 col-lg-2 d-flex align-items-center justify-content-center gap-3 flex-lg-column">
            <div class="bg-dark h-100 d-none d-lg-block" style="width: 1px; --bs-bg-opacity: .1;"></div>
            <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: .1;"></div>
            <div>or</div>
            <div class="bg-dark h-100 d-none d-lg-block" style="width: 1px; --bs-bg-opacity: .1;"></div>
            <div class="bg-dark w-100 d-lg-none" style="height: 1px; --bs-bg-opacity: .1;"></div>
          </div>
          <div class="col-12 col-lg-5 d-flex align-items-center">
            <div class="d-flex gap-3 flex-column w-100 ">

              <button class="btn bsb-btn-2xl btn-outline-dark rounded-0 d-flex align-items-center" id="google-login">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google text-danger" viewBox="0 0 16 16">
                  <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z" />
                </svg>
                <span class="ms-2 fs-6 flex-grow-1">Continue with Google</span>
              </button>

              <a href="#" class="btn bsb-btn-2xl btn-outline-dark rounded-0 d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-apple text-dark" viewBox="0 0 16 16">
                  <path d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516.024.034 1.52.087 2.475-1.258.955-1.345.762-2.391.728-2.43Zm3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422.212-2.189 1.675-2.789 1.698-2.854.023-.065-.597-.79-1.254-1.157a3.692 3.692 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56.244.729.625 1.924 1.273 2.796.576.984 1.34 1.667 1.659 1.899.319.232 1.219.386 1.843.067.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758.347-.79.505-1.217.473-1.282Z" />
                </svg>
                <span class="ms-2 fs-6 flex-grow-1">Continue with Apple</span>
              </a>

              <a th:href="@{/oauth2/authorization/facebook}" class="btn bsb-btn-2xl btn-outline-dark rounded-0 d-flex align-items-center" id="facebook-login">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook text-primary" viewBox="0 0 16 16">
                  <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z" />
                </svg>
                <span class="ms-2 fs-6 flex-grow-1">Continue with Facebook</span>
              </a>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

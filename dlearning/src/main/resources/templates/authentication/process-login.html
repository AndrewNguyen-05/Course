<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Processing</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .spinner-border-custom {
      width: 4rem;
      height: 4rem;
      border-width: 0.4em;
    }
  </style>
</head>
<body>

<div class="container text-center">
  <div class="d-flex justify-content-center align-items-center flex-column">
    <div class="spinner-border spinner-border-custom text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <h2 class="mt-3">Processing...</h2>
    <p class="text-muted">Please wait while we authenticate your account.</p>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready(function() {
    function handleAuthentication() {
      const authCodeRegex = /code=([^&]+)/;
      const isMatch = window.location.href.match(authCodeRegex);

      if (isMatch) {
        const authCode = isMatch[1];

        fetch(`http://localhost:8080/api/v1/auth/outbound/authentication?code=${authCode}`, {
          method: 'POST',
        })
                .then(response => response.json())
                .then(data => {
                  if (data.result && data.result.token) {
                    localStorage.setItem('token', data.result.token);

                    let token = localStorage.getItem('token')
                    const headers = {
                      'Content-Type': 'application/json',
                      'Authorization': `Bearer ${token}`
                    };

                    fetch(`http://localhost:8080/api/v1/my-info`, { headers: headers })
                            .then(response => response.json())
                            .then(userData => {
                              if (userData.result && userData.result.noPassword) {
                                window.location.replace('/create-password');
                              } else {
                                window.location.replace('/home');
                              }
                            });
                  } else {
                    console.error('Authentication failed');
                  }
                })
                .catch(error => {
                  console.error('Error:', error);
                });
      }
    }

    handleAuthentication();
  });
</script>

</body>
</html>
